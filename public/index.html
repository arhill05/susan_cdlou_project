<html lang="en">

<head>
  <title></title>
  <meta charset="windows-1252">
  <meta charset="viewport" content="width=device-width, initial scale=1.0">
  <link rel="stylesheet" href="/style/style.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- <link rel="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></link> -->
</head>

<body>
  <div ng-app="lessonPlanApp" ng-controller="MainCtrl">
    <h1>LESSON PLAN</h1>
    <table class="table table-hover table-condensed table-striped table-bordered">
      <tr ng-repeat="plan in plans" onchange="getPlans.optionValue();">
          <td>
          <span editable-text="plan.name" e-name="name" e-form="rowform">
            {{ plan.name || 'empty' }}
          </span>
          <td>
            <select id="list">
              <option value ng-repeat="subPlan in plan.plans">{{ subPlan || 'empty' }}</option>
            </select>
            <input type="text" ng-model="newSubPlan" id="new-sub-plan">
            <button ng-click="addPlanToSubject(newSubPlan, plan)">Add</button>
          </td>
          <td style="white-space: nowrap">
            <form editable-form name="rowform" onbeforesave="savePlan($data, plan.id)" ng-show="rowform.$visible" class="form-buttons form-inline"
              shown="inserted == plan">
              <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                save
              </button>
              <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                cancel
              </button>
            </form>
            <div class=" buttons" ng-show="!rowform.$visible">
              <button type="button" class="btn btn-primary" ng-click="rowform.$show()">edit</button>
            <button type="button" class="btn btn-danger" ng-click="removePlan($index)">del</button>
            </div>
          </td>
      </tr>
    </table>
    <button type="button " class="btn btn-default" ng-click="addPlan() ">Add row</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="/scripts/vendor.bundle.js"></script>
  <script src="/scripts/plan.bundle.js"></script>
  <script>
    function insertValue() {
      var select = document.getElementById("select"),
        txtVal = document.getElementById("val").value,
        newOption = document.createElement("OPTION"),
        newOptionVal = document.createTextNode(txtVal);

      newOption.appendChild(newOptionVal);
      select.insertBefore(newOption, select.firstChild);
    }
  </script>
   <script>
    $(document).ready(function () {
      $('<select id="select"></option>').appendTo("#ddList");
    });
  </script>
  <script>
    $(document).ready(function () {
      $('<option value="option"></option>').appendTo("#ddList");
    });
  </script>

  <script>
    $(document).ready(function () {
      $("#select").click(function () {
        $("id").hide();
      });
      $("#select").click(function () {
        $("id").show();
      });
    });
  </script>
</body>

</html>
