<!doctype html>
<html lang="en">
<head>
<title></title>
<link rel="stylesheet" href="/style/style.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></link>
</head>

<body ng-app = "lessonPlanApp" ng-controller="MainCtrl">

<ng-include src="'templates/index.html'"></ng-include>
<h1>LESSON PLAN</h1>
<table class="table table-hover table-condensed table-striped table-bordered">
    <tr ng-repeat="plan in plans">
      <td>
        <!-- editable plan.name -->
	<span editable-text="plan.name" e-name="name" e-form="rowform" onbeforesave="checkName($data, plan.id)">
     <label ng-hide="save" ng-click="save=true">{{plan.name}}</label>
	 <input ng-show="save" ng-blur="save = false" class="save-label" type="text" ng-model="plan.name" ng-change="plan.saved = true"/>
	 </span>
      </td>
      <td>
        <!-- editable plan.plan -->
	<span editable-text="plan.plan" e-name="plan" e-form="rowform" onbeforesave="checkPlan($data, plan.id)">
	<label ng-hide="editing" ng-click="editing=true">{{plan.plan}}</label>
	<input ng-show="editing" ng-blur="editing = false" class="editing-label" type="text" ng-model="plan.plan" ng-change="plan.edited = true"/>
	</span>
      </td>
      <td style="white-space: nowrap">
        <!-- form -->
        <form editable-form name="rowform" onbeforesave="savePlan($data, user.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
            save
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
            cancel
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
		<div class="actions">
          <button type="button" class="btn btn-primary" ng-click="rowform.$show()">edit</button>
          <button type="button" class="btn btn-danger" ng-click="removePlan($index)">del</button>
		  </div>
        </div>  
      </td>
    </tr>
  </table>

  <button type="button" class="btn btn-default" ng-click="addPlan()">Add row</button>
</div>

 <script>
function myFunction() {
    var x = document.getElementById("lessonPLan");
    var option = document.createElement("option");
    option.text = ([]);
    x.add(option);
	}
</script>

  <script src="/scripts/vendor.bundle.js"></script>
  <script src="/scripts/plan.bundle.js"></script>

</body>
</html>
